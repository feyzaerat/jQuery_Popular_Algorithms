<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Algorithms</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="main">
      <div
        class="container container__heading text-center m-4 text-uppercase"
      ></div>
      <div class="container container__content">
        <div class="card">
          <p class="card__title">Find Even Numbers</p>
          <input
            id="evenNumbersInput"
            class="card__input"
            type="text"
            placeholder="Enter the numbers you want to query, separated by commas."
          />
          <div class="row__button">
            <button
              id="evenNumbersSubmit"
              class="card__button button__result"
              type="button"
            >
              <i class="fa-regular fa-eye"></i> Look
            </button>
            <button class="card__button button__clear" type="button">
              <i class="fa-solid fa-eraser"></i> Clear
            </button>
          </div>
          <div class="row__result">
            <p id="evenNumbersResult" class="row__result__result"></p>
            <small class="row__result__description"
              >Numbers that are divisible by 2 are even numbers.</small
            >
          </div>
        </div>
      </div>
    </div>
    <div id="customAlert" class="custom-alert hidden">
      <div class="custom-alert-box">
        <p id="alertMessage">This is a custom alert!</p>
        <button id="alertClose">
          <i class="fa-regular fa-circle-xmark" title="Close"></i>
        </button>
      </div>
    </div>
  </body>
</html>
